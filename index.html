<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Falling Objects</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
            background-color: white;
            max-width: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
        #mobileControls {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="restartButton">Play Again</button>
    <div id="mobileControls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="rightBtn">→</div>
    </div>

    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Get canvas and context
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // Load images
            const playerImage = new Image();
            playerImage.src = 'images/Jet1.png';

            const missileImage = new Image();
            missileImage.src = 'images/missile.png';

            // Get control elements
            const restartButton = document.getElementById('restartButton');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');

            // Player properties
            const player = {
                x: canvas.width / 2 - 25,
                y: canvas.height - 70,
                width: 50,
                height: 50,
                speed: 5
            };

            // Game state
            let objects = [];
            let isGameOver = false;
            let score = 0;
            let animationId;
            let isMovingLeft = false;
            let isMovingRight = false;
            let imagesLoaded = 0;
            const requiredImages = 2;

            // Image loading handler
            function handleImageLoad() {
                imagesLoaded++;
                if (imagesLoaded === requiredImages) {
                    startGame();
                }
            }

            playerImage.onload = handleImageLoad;
            missileImage.onload = handleImageLoad;

            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') isMovingLeft = true;
                if (e.key === 'ArrowRight') isMovingRight = true;
            });

            document.addEventListener('keyup', function(e) {
                if (e.key === 'ArrowLeft') isMovingLeft = false;
                if (e.key === 'ArrowRight') isMovingRight = false;
            });

            // Touch controls
            leftBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                isMovingLeft = true;
            });

            leftBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                isMovingLeft = false;
            });

            rightBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                isMovingRight = true;
            });

            rightBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                isMovingRight = false;
            });

            // Mouse controls for buttons (for testing on desktop)
            leftBtn.addEventListener('mousedown', function() {
                isMovingLeft = true;
            });

            leftBtn.addEventListener('mouseup', function() {
                isMovingLeft = false;
            });

            leftBtn.addEventListener('mouseleave', function() {
                isMovingLeft = false;
            });

            rightBtn.addEventListener('mousedown', function() {
                isMovingRight = true;
            });

            rightBtn.addEventListener('mouseup', function() {
                isMovingRight = false;
            });

            rightBtn.addEventListener('mouseleave', function() {
                isMovingRight = false;
            });

            // Update player position
            function updatePlayer() {
                if (isMovingLeft && player.x > 0) {
                    player.x -= player.speed;
                }
                if (isMovingRight && player.x < canvas.width - player.width) {
                    player.x += player.speed;
                }
            }

            // Create falling object
            function createObject() {
                const object = {
                    x: Math.random() * (canvas.width - 30),
                    y: 0,
                    width: 30,
                    height: 60,
                    speed: 2 + Math.random() * 2
                };
                objects.push(object);
            }

            // Update game objects
            function updateObjects() {
                for (let i = objects.length - 1; i >= 0; i--) {
                    const obj = objects[i];
                    obj.y += obj.speed;

                    // Check collision with smaller hitbox
                    const hitboxReduction = 10;
                    if (obj.y + obj.height > player.y + hitboxReduction &&
                        obj.x < player.x + player.width - hitboxReduction &&
                        obj.x + obj.width > player.x + hitboxReduction &&
                        obj.y < player.y + player.height - hitboxReduction) {
                        isGameOver = true;
                        restartButton.style.display = 'block';
                        return;
                    }

                    // Remove objects that are off screen
                    if (obj.y > canvas.height) {
                        objects.splice(i, 1);
                        score++;
                    }
                }
            }

            // Draw game
            function draw() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw player
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

                // Draw missiles
                objects.forEach(obj => {
                    ctx.drawImage(missileImage, obj.x, obj.y, obj.width, obj.height);
                });

                // Draw score
                ctx.fillStyle = '#000000';
                ctx.font = '20px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('Score: ' + score, 10, 30);

                // Draw game over
                if (isGameOver) {
                    ctx.fillStyle = '#000000';
                    ctx.font = '40px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
                }
            }

            // Game loop
            function gameLoop() {
                if (!isGameOver) {
                    updatePlayer();
                    updateObjects();
                    
                    // Create new objects
                    if (objects.length < 5 && Math.random() < 0.02) {
                        createObject();
                    }
                    
                    draw();
                    animationId = requestAnimationFrame(gameLoop);
                }
            }

            // Restart game
            function restartGame() {
                isGameOver = false;
                score = 0;
                objects = [];
                player.x = canvas.width / 2 - 25;
                restartButton.style.display = 'none';
                isMovingLeft = false;
                isMovingRight = false;
                
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                // Start with 3 objects
                for (let i = 0; i < 3; i++) {
                    createObject();
                }
                
                gameLoop();
            }

            // Add restart button listener
            restartButton.addEventListener('click', restartGame);

            // Start game function
            function startGame() {
                // Start with 3 objects
                for (let i = 0; i < 3; i++) {
                    createObject();
                }
                gameLoop();
            }
        });
    </script>
</body>
</html>
